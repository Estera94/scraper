version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: website-scraper-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-scraper_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scraper_password}
      POSTGRES_DB: ${POSTGRES_DB:-website_scraper}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scraper_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: website-scraper-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-scraper_user}:${POSTGRES_PASSWORD:-scraper_password}@postgres:5432/${POSTGRES_DB:-website_scraper}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-https://localhost}
      LINKEDIN_USERNAME: ${LINKEDIN_USERNAME:-}
      LINKEDIN_PASSWORD: ${LINKEDIN_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "npx prisma generate && npx prisma migrate deploy && node src/server.js"
    networks:
      - app-network

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: website-scraper-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge

